<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avaliar Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>
                avalie a sua mentoria 
            </h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>
            <img class="logo" src="Images/img1.svg" alt="">
            
        </header>
        
        
        <div class="tittle"> 
            <h1>Avalie sua Mentoria</h1>
           
         </div>
        <form id="my-form" action="">
      
            
            <fieldset>
               
                <div class="fieldset-wrapper">
                
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="user-name">Nome</label>
                        <input type="text" name="user-name" id="user-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="user-last-name">Sobrenome</label>
                        <input type="text" name="user-last-name" id="user-last-name">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="user-email">E-mail <span>(Digite um e-mail válido)</span></label>
                    <input type="email" name="user-email" id="user-email" required>
                </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                

                <div class="input-wrapper">
                    <label for="user-mentor">Selecione quem foi o seu mentor</label>
                    <select name="" id="">
                        <option value="user-mentor01">Ronaldo Rodrigues</option>
                        <option value="user-mentor02">Luana Pelatti</option>
                        <option value="user-mentor01">Dovahkin Augusto</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="feedback-mentor">Deixe um feedback sobre o mentor</label>
                    <textarea name="feedback-mentor" id="feedback-mentor" cols="30" rows="10" ></textarea>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="user-checkbox" id="user-checkbox">
                    <label for="user-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="user-date">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" name="user-date" id="user-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="begin-time">Das</label>
                        <input type="time" name="begin-time" id="begin-time">
                    </div>
                    <div class="input-wrapper">
                        <label for="end-time">Até</label>
                        <input type="time" name="end-time" id="end-time" required>
                    </div>
                </div>
               
                </div>
                <input class="button" type="submit" form="my-form" value="Salvar ">
            </fieldset>
        </form>
    </div>
</body>
</html>
